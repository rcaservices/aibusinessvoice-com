<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI Business Voice — Intelligent voice solutions for modern businesses. Coming soon from Aspire Consulting Partners LLC.">
  <title>AI Business Voice — Coming Soon</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0a0e27;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .bg-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      pointer-events: none;
    }

    .bg-glow--blue {
      background: #3b82f6;
      top: -100px;
      right: -100px;
    }

    .bg-glow--purple {
      background: #8b5cf6;
      bottom: -100px;
      left: -100px;
    }

    .card {
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 44px;
      height: 44px;
      fill: #fff;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #ffffff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 1.15rem;
      color: #8b5cf6;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 2px;
      margin: 0 auto 2rem;
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #94a3b8;
      margin-bottom: 2.5rem;
    }

    .badge {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 999px;
      font-size: 0.85rem;
      color: #c4b5fd;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    footer {
      text-align: center;
      padding: 1.5rem 2rem;
      font-size: 0.85rem;
      color: #475569;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    footer a {
      color: #64748b;
      text-decoration: none;
    }

    footer a:hover {
      color: #8b5cf6;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.75rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .message {
        font-size: 1rem;
      }

      .icon {
        width: 64px;
        height: 64px;
        border-radius: 16px;
      }

      .icon svg {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="bg-glow bg-glow--blue"></div>
    <div class="bg-glow bg-glow--purple"></div>
    <div class="card">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3zm0 18a7 7 0 0 1-7-7H3a9 9 0 0 0 8 8.94V23h2v-2.06A9 9 0 0 0 21 12h-2a7 7 0 0 1-7 7z"/></svg>
      </div>
      <h1>AI Business Voice</h1>
      <p class="tagline">Intelligent Voice Solutions for Modern Business</p>
      <div class="divider"></div>
      <p class="message">
        We're building something exciting. Our AI-powered voice platform will help businesses communicate smarter, faster, and more effectively.
      </p>
      <span class="badge">Coming Soon</span>
    </div>
  </main>
  <footer>
    <p>&copy; 2026 <a href="https://aspireconsultingpartners.com">Aspire Consulting Partners LLC</a>. All rights reserved.</p>
  </footer>
</body>
</html>
